<!DOCTYPE html>
<html>
	<head>
		<title>순천대학교 자동로그인</title>
		<meta charset="utf8" />
		<link rel="stylesheet" href="./popup.css" />
	</head>
	<body>
		<div id="alert"></div>
		<div id="container">
			<button id="help">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					width="18"
					height="18"
					viewBox="0 0 24 24"
				>
					<path
						fill="#ccc"
						d="M12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm1.25 17c0 .69-.559 1.25-1.25 1.25-.689 0-1.25-.56-1.25-1.25s.561-1.25 1.25-1.25c.691 0 1.25.56 1.25 1.25zm1.393-9.998c-.608-.616-1.515-.955-2.551-.955-2.18 0-3.59 1.55-3.59 3.95h2.011c0-1.486.829-2.013 1.538-2.013.634 0 1.307.421 1.364 1.226.062.847-.39 1.277-.962 1.821-1.412 1.343-1.438 1.993-1.432 3.468h2.005c-.013-.664.03-1.203.935-2.178.677-.73 1.519-1.638 1.536-3.022.011-.924-.284-1.719-.854-2.297z"
					/>
				</svg>
			</button>
			<div id="helpbox" class="hide">
				<button id="close">
					<svg
						clip-rule="evenodd"
						fill-rule="evenodd"
						stroke-linejoin="round"
						stroke-miterlimit="2"
						viewBox="0 0 24 24"
						width="18"
						height="18"
						xmlns="http://www.w3.org/2000/svg"
					>
						<path
							d="m12.002 2.005c5.518 0 9.998 4.48 9.998 9.997 0 5.518-4.48 9.998-9.998 9.998-5.517 0-9.997-4.48-9.997-9.998 0-5.517 4.48-9.997 9.997-9.997zm0 8.933-2.721-2.722c-.146-.146-.339-.219-.531-.219-.404 0-.75.324-.75.749 0 .193.073.384.219.531l2.722 2.722-2.728 2.728c-.147.147-.22.34-.22.531 0 .427.35.75.751.75.192 0 .384-.073.53-.219l2.728-2.728 2.729 2.728c.146.146.338.219.53.219.401 0 .75-.323.75-.75 0-.191-.073-.384-.22-.531l-2.727-2.728 2.717-2.717c.146-.147.219-.338.219-.531 0-.425-.346-.75-.75-.75-.192 0-.385.073-.531.22z"
							fill="#000"
						/>
					</svg>
				</button>
				<h1
					style="
						width: calc(100vh+60px);
						text-align: center;
						margin: 0 auto;
						font-weight: 700;
						color: #333;
						font-size: 24px;
						border-radius: 5px;
						padding: 5px 0;
					"
				>
					향림통 자동 로그인 서비스
				</h1>
				<hr
					width="200"
					style="
						display: block;
						width: auto;
						border: none;
						border-top: 1px solid #333;
						margin: 10px 0;
					"
				/>
				<ul style="padding: 0 0 0 7px; line-height: 20px">
					<li>이 확장 프로그램은 사용자의 개인 정보를 수집하지 않습니다.</li>
					<li>학번과 비밀번호를 정확히 입력해 주세요.</li>
					<li>
						학번/비밀번호를 잘못 입력하셨거나, 향림통 서비스에서 로그아웃 하신
						경우 새 탭에서 로그인 페이지를 여시면 자동으로 로그인 됩니다.
					</li>
					<li>공공장소에선 사용을 자제해주세요.</li>
				</ul>
				<p
					style="text-align: center; position: relative; bottom: -10px; left: 0"
				>
					Contact: auau3@kakao.com<br />
					Instagram: @nyong.won
				</p>
			</div>
			<img id="symbol" width="50" src="./assets/symbol.png" />
			<div id="form-container">
				<div style="position: relative">
					<input
						type="text"
						class="id"
						id="uid"
						name="uid"
						placeholder="학번"
					/>
					<input
						type="password"
						class="pw"
						id="password"
						name="password"
						placeholder="비밀번호"
					/>
					<button id="pw-vis" class="hide">
						<svg
							clip-rule="evenodd"
							fill-rule="evenodd"
							stroke-linejoin="round"
							stroke-miterlimit="2"
							width="24"
							height="24"
							viewBox="0 0 24 24"
							xmlns="http://www.w3.org/2000/svg"
						>
							<path
								d="m11.998 5c-4.078 0-7.742 3.093-9.853 6.483-.096.159-.145.338-.145.517s.048.358.144.517c2.112 3.39 5.776 6.483 9.854 6.483 4.143 0 7.796-3.09 9.864-6.493.092-.156.138-.332.138-.507s-.046-.351-.138-.507c-2.068-3.403-5.721-6.493-9.864-6.493zm8.413 7c-1.837 2.878-4.897 5.5-8.413 5.5-3.465 0-6.532-2.632-8.404-5.5 1.871-2.868 4.939-5.5 8.404-5.5 3.518 0 6.579 2.624 8.413 5.5zm-8.411-4c2.208 0 4 1.792 4 4s-1.792 4-4 4-4-1.792-4-4 1.792-4 4-4zm0 1.5c-1.38 0-2.5 1.12-2.5 2.5s1.12 2.5 2.5 2.5 2.5-1.12 2.5-2.5-1.12-2.5-2.5-2.5z"
								fill="#ccc"
							/>
						</svg>
					</button>
					<button id="pw-invis">
						<svg
							clip-rule="evenodd"
							fill-rule="evenodd"
							stroke-linejoin="round"
							stroke-miterlimit="2"
							width="24"
							height="24"
							viewBox="0 0 24 24"
							xmlns="http://www.w3.org/2000/svg"
						>
							<path
								d="m17.069 6.546 2.684-2.359c.143-.125.32-.187.497-.187.418 0 .75.34.75.75 0 .207-.086.414-.254.562l-16.5 14.501c-.142.126-.319.187-.496.187-.415 0-.75-.334-.75-.75 0-.207.086-.414.253-.562l2.438-2.143c-1.414-1.132-2.627-2.552-3.547-4.028-.096-.159-.144-.338-.144-.517s.049-.358.145-.517c2.111-3.39 5.775-6.483 9.853-6.483 1.815 0 3.536.593 5.071 1.546zm2.319 1.83c.966.943 1.803 2.014 2.474 3.117.092.156.138.332.138.507s-.046.351-.138.507c-2.068 3.403-5.721 6.493-9.864 6.493-1.297 0-2.553-.313-3.729-.849l1.247-1.096c.795.285 1.626.445 2.482.445 3.516 0 6.576-2.622 8.413-5.5-.595-.932-1.318-1.838-2.145-2.637zm-3.434 3.019c.03.197.046.399.046.605 0 2.208-1.792 4-4 4-.384 0-.756-.054-1.107-.156l1.58-1.389c.895-.171 1.621-.821 1.901-1.671zm-.058-3.818c-1.197-.67-2.512-1.077-3.898-1.077-3.465 0-6.533 2.632-8.404 5.5.853 1.308 1.955 2.567 3.231 3.549l1.728-1.519c-.351-.595-.553-1.289-.553-2.03 0-2.208 1.792-4 4-4 .925 0 1.777.315 2.455.843zm-2.6 2.285c-.378-.23-.822-.362-1.296-.362-1.38 0-2.5 1.12-2.5 2.5 0 .36.076.701.213 1.011z"
								fill="#ccc"
							/>
						</svg>
					</button>
				</div>

				<button id="save">저장</button>
			</div>
			<hr
				width="200"
				style="border: none; border-top: 1px solid #bbb; margin: 20px 0"
			/>
			<p style="color: #bbb; margin: 0 auto; text-align: center">
				이 확장 프로그램은 사용자의 개인 정보를 수집하지 않습니다. <br />
				ⓒ dyslo. All right reserved.
			</p>
		</div>
		<script src="popup.js"></script>
	</body>
</html>
